<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Sign-Up Today!</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

</head>

<body>

  <div class="container">

    <br>

    <!-- Jumbotron -->
    <div class="jumbotron">
      <h1 class="text-center">Train Schedule</h1>
    </div>
    <div class="row">
          <!-- Schedule Section -->
      <div class="col-lg-12">
          <div class="train-body"  id="recent-train">
              <h3 class="card-title">Schedule</h3>
            
            </div>
        <table class="table" id="train-table">
          <thead>
          <tr>
            <th scope="col">Train Name</th>
            <th scope="col">Destination</th>
            <th scope="col">Frequency (min)</th>
            <th scope="col">Next Arrival</th>
            <th scope="col">Minutes Away</th>
          </tr>
        </thead>
          <tbody>
          </tbody>

        </table>
      </div>


      <!-- Sign-Up Card-->
      <div class="col-lg-12">
        <div class="card card-default">
          <div class="card-heading">
            <h3 class="card-title">Add a Train</h3>
          </div>
          <div class="card-body">
            <!-- Sign-up Form (note the various input "types")-->
            <form role="form">
              <div class="form-group row">
                <label for="name-input">Train Name:</label>
                <input class="form-control" id="name-input" type="text">
              </div>
              <div class="form-group row">
                <label for="destination-input">Destination:</label>
                <input class="form-control" id="destination-input" type="text">
              </div>
              <div class="form-group row">
                <label for="age-input">First Train Time (HH:mm-military time):</label>
                <input class="form-control" id="firstTime-input" type="number">
              </div>
              <div class="form-group row">
                  <label for="age-input">Frequency (min)</label>
                  <input class="form-control" id="Frequency-input" type="number">
                </div>
              </div>
              <button class="btn btn-default" id="add-train" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- jQuery -->
 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript"></script> 
  <script src ="assets/javascript/main.js"></script>
  
  
  
</body>

</html>
